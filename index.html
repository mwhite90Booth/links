<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>President Josiah Bartlet's Links</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  <style>

    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #F8F8F8;
      display: flex;
      justify-content: center;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .header{
      display: flex;
      align-items: center;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: #c62828 solid 3px
    }

    .thumbnail {
      width: 48px;
    height: 48px;
    border-radius: 48px;
    object-fit: cover;
    }

    .name{
      color: #252525;
      display: flex;
      justify-content: center;
      flex-grow: 1;
      font-size: 40px;
      font-family: 'Snell Roundhand';
    }

    .social-icons{
      text-decoration: none;
      display: flex;
      justify-content: space-around;
    }

    .link{
      background-color: #094067;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #90b4ce;
      text-decoration: none;
      flex-grow: 1;
      text-align: center;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social-thumbnail {
      max-height: 25px;
      width: auto;
      height: auto;
    }

  </style>
</head>
<body>
  <div class="items">
    <div class="header">
      <div class="banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5b/Josiah_Bartlett_with_chair.jpg" alt="West Wing President Josiah Bartlet" class="banner-image">
      </div>

      <div class="name">
        President Josiah (Jed) Bartlet
      </div>
    </div>
    <div class="social-icons">

      <div class="social-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter Icon" class="social-thumbnail">
        <a href="https://twitter.com/Pres_Bartlet" target="_blank">Twitter</a>
      </div>

      <div class="social-link">
        <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="IMDB Icon" class="social-thumbnail">
        <a href="https://www.linkedin.com/in/josiah-bartlet-53769149" target="_blank">LinkedIn</a>
      </div>
      
      <div class="social-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDB Icon" class="social-thumbnail">
        <a href="https://www.imdb.com/title/tt0200276/characters/nm0000640?ref_=tt_cl_c_1" target="_blank">IMDB</a>
      </div>

    </div>

    <div class="link">
      <img src="https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Icon of books" class="thumbnail">
      <a href = "https://westwing.fandom.com/wiki/Josiah_Bartlet" target="_blank">Biography and Accomplishments</a>
    </div>

    <div class="link">
      <img src="https://images.unsplash.com/photo-1624417963912-8532660d9de8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Icon of Congress" class="thumbnail">
      <a href = "https://www.youtube.com/watch?v=85dKvletfSo" target="_blank">Watch me in last night's debate</a>
    </div>
  </div>
</body>
